<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}IMS{% endblock %}</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<nav class="bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <a href="/" class="text-xl font-semibold">IMS</a>
      <div class="space-x-4">
        <a class="hover:text-blue-600" href="/">Dashboard</a>
        <a class="hover:text-blue-600" href="/products/">Products</a>
        <a class="hover:text-blue-600" href="/stock/">Stock</a>
        <a class="hover:text-blue-600" href="/movements/">Movements</a>
      </div>
    </div>
  </div>
</nav>
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  {% block content %}{% endblock %}
</main>
</body>
</html>
