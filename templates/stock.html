{% extends 'base.html' %}
{% block title %}Stock - IMS{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Stock</h1>
<div class="overflow-auto bg-white rounded shadow">
<table class="min-w-full text-left">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2">Product</th>
      <th class="p-2">Warehouse</th>
      <th class="p-2">Quantity</th>
      <th class="p-2">Updated</th>
    </tr>
  </thead>
  <tbody>
    {% for s in items %}
    <tr class="border-t">
      <td class="p-2">{{ s.product.name }}</td>
      <td class="p-2">{{ s.warehouse.name }}</td>
      <td class="p-2">{{ s.quantity }}</td>
      <td class="p-2">{{ s.updated_at }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="p-4 text-center text-gray-500">No stock entries</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
