{% extends 'base.html' %}
{% block title %}Dashboard - IMS{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Dashboard</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
  <div class="bg-white p-4 rounded shadow"><div class="text-gray-500">Products</div><div class="text-3xl font-bold">{{ stats.products }}</div></div>
  <div class="bg-white p-4 rounded shadow"><div class="text-gray-500">Warehouses</div><div class="text-3xl font-bold">{{ stats.warehouses }}</div></div>
  <div class="bg-white p-4 rounded shadow"><div class="text-gray-500">Stock items</div><div class="text-3xl font-bold">{{ stats.stock_items }}</div></div>
  <div class="bg-white p-4 rounded shadow"><div class="text-gray-500">Movements</div><div class="text-3xl font-bold">{{ stats.movements }}</div></div>
</div>
{% endblock %}
